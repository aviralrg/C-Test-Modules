name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: gcc
      run: sudo apt-get install gcc
    - name: location
      run: cd 01_macro_debug_print
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
